
<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="weathercode.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="weathercode.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class= "title1">
        <h1 class='head'>The Weather</h1>
        <input class='weather-bar' placeholder="Enter City Here">
        <button class='clickr'><i class="fa fa-bolt" aria-hidden="true">Find Your Weather</i>
        </button>
    </div>
    <div class="weather-post">
        <div class="location"></div>
        <div class='placae'> Daily Information:
           <div class='day'>
            <p class="daily" ></p>
            <p class='low'></p>
            <p class='high' ></p>
            <p class= 'rain'></p>
            <p class='humidity'></p>
            <p class='wind'></p>
            <p class='visibility'></p>
            
           </div>
        </div>
        <div class="weekly">
    
        </div>
        <div class='bars'>
            <input class='weather-bar-post' placeholder="Enter City Here">
            <button class='clickr-post'><i class="fa fa-bolt" aria-hidden="true"></i>
            </button>     
        </div>
    
    
    
    </div>
    
</body>
